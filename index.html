<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MudraLok</title>
    <link rel="icon" type="image/x-icon" href="./asset/images/logo.png">
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header with Hero Section -->
    <header>
      <div class="hero">
        <h1>Currency Converter</h1>
        <p>Convert currencies in real-time with the latest exchange rates.</p>
      </div>
    </header>

    <!-- Main Converter Section -->
    <main>
      <div class="converter-container">
        <div class="converter-box">
          <div class="input-group">
            <label for="amount">Amount</label>
            <input
              type="number"
              id="amount"
              placeholder="Enter amount"
              min="0"
            />
          </div>
          <div class="input-group">
            <label for="fromCurrency">From</label>
            <div class="input-box">
              <div id="from-image" class="country-image"></div>
              <select id="fromCurrency"></select>
            </div>
          </div>
          <div class="input-group">
            <label for="toCurrency">To</label>
            <div class="input-box">
              <div id="to-image" class="country-image"></div>
              <select id="toCurrency"></select>
            </div>
          </div>
          <button id="convertButton">Convert</button>
          <div id="result" class="result">
            <div id="loading" class="loading">ddd</div>
            <div id="conversionResult" class="conversion-result"></div>
          </div>
          <div id="error" class="error"></div>
        </div>
      </div>
    </main>

    <!-- Footer Section -->
    <footer>
      <div class="footer-content">
        <p>
          Created By
          <a href="https://www.adhikarirahul.com.np/" target="_blank"
            >Rahul Adhikari</a
          >
        </p>
        <p>Powered by <a href="https://www.exchangerate-api.com" target="_blank">ExchangeRate-API</a></p>
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
